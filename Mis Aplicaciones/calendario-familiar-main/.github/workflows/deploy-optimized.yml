name: Deploy Optimizado

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecuciÃ³n manual

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true  # Cancela despliegues anteriores si hay uno nuevo

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # 1. Checkout del cÃ³digo
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Historial completo para mejor cachÃ©
        
      # 2. Setup Flutter con cachÃ©
      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
          cache: true  # CachÃ© de Flutter SDK
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'
          
      # 3. Verificar versiÃ³n de Flutter
      - name: ğŸ“Š Verificar Flutter
        run: |
          flutter --version
          flutter doctor -v
          
      # 4. Limpiar builds anteriores
      - name: ğŸ§¹ Limpiar builds anteriores
        run: flutter clean
        
      # 5. Obtener dependencias con cachÃ©
      - name: ğŸ“¦ Obtener dependencias
        run: flutter pub get
        
      # 6. Verificar que no haya errores
      - name: ğŸ” AnÃ¡lisis de cÃ³digo
        run: flutter analyze --no-fatal-infos || true
        
      # 7. Build optimizado para web
      - name: ğŸ—ï¸ Build web
        run: |
          flutter build web \
            --release \
            --base-href="/FamilySync/" \
            --dart-define=FLUTTER_WEB_USE_SKIA=false
        
      # 8. Optimizar archivos generados
      - name: âš¡ Optimizar archivos
        run: |
          # Crear .nojekyll para GitHub Pages
          touch build/web/.nojekyll
          
          # Crear archivo de versiÃ³n
          echo "Build: $(date +'%Y-%m-%d %H:%M:%S')" > build/web/version.txt
          echo "Commit: ${{ github.sha }}" >> build/web/version.txt
          
      # 9. Setup GitHub Pages
      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4
        
      # 10. Upload artifact con compresiÃ³n
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web'
          retention-days: 1  # Solo mantener 1 dÃ­a (ahorra espacio)

      # 11. Deploy a GitHub Pages
      - name: ğŸš€ Deploy a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      # 12. NotificaciÃ³n de Ã©xito
      - name: âœ… Notificar Ã©xito
        if: success()
        run: |
          echo "âœ… Despliegue exitoso!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“¦ Commit: ${{ github.sha }}"
          echo "ğŸ•’ Fecha: $(date)"

