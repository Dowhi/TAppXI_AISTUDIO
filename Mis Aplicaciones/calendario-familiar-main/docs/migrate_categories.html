        async function migrateCategories() {
            log('\nğŸ”„ Migrando categorÃ­as en calendar_events...', 'info');
            
            try {
                const snapshot = await db.collection('calendar_events').get();
                log(`ğŸ“Š Documentos encontrados: ${snapshot.size}`, 'info');
                
                let updatedDocs = 0;
                let totalCategories = 0;
                
                for (const doc of snapshot.docs) {
                    const data = doc.data();
                    const events = data.events || [];
                    
                    if (events.length === 0) {

                    }
                    
                    let needsUpdate = false;
                    const updatedEvents = [];
                    
                    for (const event of events) {

                                    let categoryChanged = false;
                                    
                                    // Mapa completo de migraciones de categorÃ­as
                                    const categoryMigrations = {

                                        categoryChanged = true;
                                        totalCategories++;
                                        log(`  âœï¸ "${categoryText}" â†’ "${categoryMigrations[categoryText].text}" en ${doc.id}`, 'success');
                                    }
                                    
                                    // Migrar iconos antiguos a nuevos (independientemente del texto)
                                    const iconMigrations = {

                                        'ğŸ©º': 'ğŸ’Š', // MÃ©dico
                                        'ğŸ±': 'ğŸ‚', // CumpleaÃ±os
                                        'â­': 'ğŸ”–', // Favorito
                                        'ğŸš—': 'ğŸš™'  // Coche
                                    };
                                    
                                    if (iconMigrations[oldIcon] && oldIcon !== iconMigrations[oldIcon]) {

                                            log(`  âœï¸ Icono actualizado: ${oldIcon} â†’ ${iconMigrations[oldIcon]} en ${doc.id}`, 'success');
                                        }
                                    }
                                    
                                    if (categoryChanged || categoryCopy.icon !== oldIcon) {

                        await doc.ref.update({events: updatedEvents});
                        log(`âœ… Documento ${doc.id} actualizado`, 'success');
                        updatedDocs++;
                    }
                }
                
                log('\nğŸ“ˆ Resumen de migraciÃ³n:', 'info');
                log(`   ğŸ“„ Documentos actualizados: ${updatedDocs}`, 'info');

            } catch (error) {
